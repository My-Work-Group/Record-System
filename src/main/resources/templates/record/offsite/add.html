<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <th:block th:include="include :: header('新增用户')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body>
<div class="main-content">
    <form id="form-info" class="form-horizontal">
        <input name="caseInfo" type="hidden" id="treeId"/>
        <h4 class="form-header h4">案件信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">案件编号：</label>
                    <div class="col-sm-8">
                        <input name="case-num" id="case-num" placeholder="请输入案件编号" value="锡交路罚字〔2022〕30012号"
                               class="form-control"
                               type="text" maxlength="30"
                               required>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">处罚对象：</label>
                    <div class="col-sm-8">
                        <select id="object" name="object" class="form-control m-b">
                            <option>个人</option>
                            <option>公司</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">受案时间：</label>
                    <div class="col-sm-8">
                        <input id="case-time" name="case-time" type="datetime-local" value="" class="form-control">
                    </div>
                </div>
            </div>
        </div>


        <div class="person-info" id="person-info">
            <h4 class="form-header h4">个人信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">姓名：</label>
                        <div class="col-sm-8">
                            <input name="name" id="name" placeholder="请输入姓名" class="form-control" type="text"
                                   maxlength="30"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">用户性别：</label>
                        <div class="col-sm-8">
                            <select name="sex" id="sex" class="form-control m-b">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">身份证号：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="numberId" name="numberId" placeholder="请输入身份证号" class="form-control"
                                       type="text"
                                       maxlength="18">
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">年龄：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="age" name="age" class="form-control age" type="text" maxlength="3"
                                       placeholder="请输入年龄">
                                <span class="input-group-addon"><i class="fa fa-male"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="personPhone" name="personPhone" placeholder="请输入手机号码" class="form-control"
                                       type="text" maxlength="11">
                                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">家庭住址：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="homeAddrsss" name="homeAddrsss" class="form-control address" type="text"
                                       maxlength="50" placeholder="请输入住址">
                                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">工作单位：</label>
                        <div class="col-sm-8">
                            <input id="workUnit" name="workUnit" placeholder="请输入工作单位" class="form-control" type="text"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">职务：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="post" name="post" placeholder="请输入职务" class="form-control" type="text"
                                       required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">联系地址：</label>
                        <div class="col-sm-8">
                            <input id="contactAddress" name="contactAddress" placeholder="请输入联系地址"
                                   class="form-control"
                                   type="text" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="company-info" id="company-info" style="display:none;">
            <h4 class="form-header h4">公司信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">名称：</label>
                        <div class="col-sm-8">
                            <input name="companyName" id="companyName" placeholder="请输入公司名称" class="form-control"
                                   type="text"
                                   maxlength="30"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">统一社会信用代码：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="creditCode" name="creditCode" class="form-control age" type="text"
                                       maxlength="3"
                                       placeholder="请输入社会信用代码">
                                <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">法人（负责人）姓名：</label>
                        <div class="col-sm-8">
                            <input name="directorName" id="directorName" placeholder="请输入姓名" class="form-control"
                                   type="text"
                                   maxlength="30"
                                   required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">法人（负责人）身份证号：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="directorNumId" name="directorNumId" placeholder="请输入身份证号"
                                       class="form-control" type="text"
                                       maxlength="18">
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">地址：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="companyAddress" name="companyAddress" class="form-control age" type="text"
                                       placeholder="请输入公司地址">
                                <span class="input-group-addon"><i class="fa fa-send"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">联系电话：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="companyPhone" name="companyPhone" placeholder="请输入联系电话" class="form-control"
                                       type="text"
                                       maxlength="18">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="veh-info">
            <h4 class="form-header h4">车辆信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">车牌号：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="veh-plate" id="veh-plate" placeholder="请输入车牌号" class="form-control"
                                       type="text"
                                       maxlength="30"
                                       required>
                                <span class="input-group-addon"><i class="fa fa-cc-jcb"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">车牌颜色：</label>
                        <div class="col-sm-8">
                            <select name="plate-color" id="plate-color" class="form-control m-b">
                                <option>黄</option>
                                <option>蓝</option>
                                <option>绿</option>
                                <option>白</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">车型：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="veh-type" name="veh-type" placeholder="请输入车型" class="form-control"
                                       type="text"
                                       maxlength="18">
                                <span class="input-group-addon"><i class="fa fa-car"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">轴数：</label>
                        <div class="col-sm-8">
                            <select name="veh-axles" id="veh-axles" class="form-control m-b">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>8</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">车货总重：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="totalWeight" name="totalWeight" placeholder="请输入车货总重" class="form-control"
                                       type="text"
                                       maxlength="11">
                                <span class="input-group-addon"><i class="fa fa-truck"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">检测时间：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="checkTime" name="checkTime" type="datetime-local" value=""
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">检测站点：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="checkSite" name="checkSite" placeholder="请输入检测站点"
                                       class="form-control"
                                       type="text"
                                       required>
                                <span class="input-group-addon"><i class="fa fa-road"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">超限吨位：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="outWeight" name="outWeight" placeholder="请输入超限吨位" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">装载货物：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="goods" name="goods" placeholder="请输入装载货物" class="form-control" type="text"
                                       required>
                                <span class="input-group-addon"><i class="fa fa-shopping-cart"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">装载时间：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="loadTime" name="loadTime" type="datetime-local" value=""
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">装载地点：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="loadSite" name="loadSite" placeholder="请输入装载地点"
                                       class="form-control"
                                       type="text" required>
                                <span class="input-group-addon"><i class="fa fa-send-o"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">运往目的地：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="dest" name="dest" placeholder="请输入运往目的地" class="form-control"
                                       type="text" required>
                                <span class="input-group-addon"><i class="fa fa-send"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script>
    var prefix = ctx + "record/offsite";

    $("#form-user-add").validate({
        onkeyup: false,
        rules: {
            loginName: {
                minlength: 2,
                maxlength: 20,
                remote: {
                    url: prefix + "/checkLoginNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "loginName": function () {
                            return $.common.trim($("#loginName").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            password: {
                minlength: 5,
                maxlength: 20
            },
            email: {
                email: true,
                remote: {
                    url: prefix + "/checkEmailUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "email": function () {
                            return $.common.trim($("#email").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            phonenumber: {
                isPhone: true,
                remote: {
                    url: prefix + "/checkPhoneUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "phonenumber": function () {
                            return $.common.trim($("#phonenumber").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
        },
        messages: {
            "loginName": {
                remote: "用户已经存在"
            },
            "email": {
                remote: "Email已经存在"
            },
            "phonenumber": {
                remote: "手机号码已经存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        // 案件信息
        var caseNum = $("input[name='case-num']").val();
        var caseObject = document.getElementById("object").value;
        var caseTime = document.getElementById("case-time").value.replace(/T/g, " ");

        //个人信息
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var sex = document.getElementById("sex").value;
        var numberId = document.getElementById("numberId").value;
        var personPhone = document.getElementById("personPhone").value;
        var homeAddress = document.getElementById("homeAddress").value;
        var workUnit = document.getElementById("workUnit").value;
        var post = document.getElementById("post").value;
        var contactAddress = document.getElementById("contactAddress").value;

        // 公司信息
        var companyName = document.getElementById("companyName").value;
        var creditCode = document.getElementById("creditCode").value;
        var directorName = document.getElementById("directorName").value;
        var directorNumId = document.getElementById("directorNumId").value;
        var companyAddress = document.getElementById("companyAddress").value;
        var companyPhone = document.getElementById("companyPhone").value;

        // 车辆信息
        var vehPlateNumber = document.getElementById("veh-plate").value;
        var vehPlateColor = document.getElementById("plate-color").value;
        var vehType = document.getElementById("veh-type").value;
        var vehAxleNum = document.getElementById("veh-axles").value;

        //超限信息
        var checkTime = document.getElementById("checkTime").value;
        var checkSite = document.getElementById("checkSite").value;
        var totalWeight = document.getElementById("totalWeight").value;
        var outWeight = document.getElementById("outWeight").value;
        var goods = document.getElementById("goods").value;
        var loadTime = document.getElementById("loadTime").value;
        var loadSite = document.getElementById("loadSite").value;
        var dest = document.getElementById("dest").value;

        var json = {
            "offSiteCase": {"caseNumber": caseNum, "caseObject": caseObject, "caseTime": caseTime},
            "person": {
                "name": name,
                "age": age,
                "sex": sex,
                "numberId": numberId,
                "personPhone": personPhone,
                "homeAddress": homeAddress,
                "workUnit": workUnit,
                "post": post,
                "contactAddress": contactAddress
            },
            "vehicle": {
                "vehPlateNumber": vehPlateNumber,
                "vehPlateColor": vehPlateColor,
                "vehType": vehType,
                "vehAxleNum": vehAxleNum
            },
            "company": {
                "companyName": companyName,
                "creditCode": creditCode,
                "directorName": directorName,
                "directorNumId": directorNumId,
                "companyAddress": companyAddress,
                "companyPhone": companyPhone
            },
            "overload": {
                "checkTime": checkTime,
                "checkSite": checkSite,
                "totalWeight": totalWeight,
                "outWeight": outWeight,
                "goods": goods,
                "loadTime": loadTime,
                "loadSite": loadSite,
                "dest": dest
            }
        };
        $.ajax({
            cache: true,
            type: "POST",
            url: prefix + "/add",
            contentType: "application/json",
            data: JSON.stringify(json),
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        });

    }

    /* 用户管理-新增-选择部门树 */
    function selectDeptTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = ctx + "system/dept/selectDeptTree/" + deptId;
        var options = {
            title: '选择部门',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = $.modal.getChildFrame(index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        $.modal.close(index);
    }

    $(function () {
        $('#post').select2({
            placeholder: "请选择岗位",
            allowClear: true
        });
    })

    $('#object').off('change').on('change', function () {
        if (document.getElementById('object').value === "company") {
            $('#company-info').show();
            $('#person-info').hide();
        } else {
            $('#person-info').show();
            $('#company-info').hide();
            //$('#company-info').style.visibility="visible";
        }
    })

</script>
</body>
</html>
