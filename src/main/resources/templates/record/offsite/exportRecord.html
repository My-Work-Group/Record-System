<th:block th:include="include :: footer"/>
<th:block th:include="include :: peity-js"/>
<th:block th:include="include :: sparkline-js"/>
<script type="text/javascript">
    $(function () {
        $("span.pie").peity("pie", {
            fill: ['#1ab394', '#d7d7d7', '#ffffff']
        })

        $(".line").peity("line", {
            fill: '#1ab394',
            stroke: '#169c81',
        })

        $(".bar").peity("bar", {
            fill: ["#1ab394", "#d7d7d7"]
        })

        $(".bar_dashboard").peity("bar", {
            fill: ["#1ab394", "#d7d7d7"],
            width: 100
        })

        var updatingChart = $(".updating-chart").peity("line", {fill: '#1ab394', stroke: '#169c81', width: 64})

        setInterval(function () {
            var random = Math.round(Math.random() * 10)
            var values = updatingChart.text().split(",")
            values.shift()
            values.push(random)
            updatingChart
                .text(values.join(","))
                .change()
        }, 1000);
    });

    $(function () {
        $("div.ibox-content").on("click", function () {
            var prefix = ctx + "record/offsite";
            var docxFileId = $(this).attr('id');
            var caseId = [[${caseFile.caseInfo.caseId}]];
            var downloadUrl = prefix + "/exportRecord/download?caseId=" + caseId + "&docxFileId=" + docxFileId;
            $.modal.loading("正在导出数据，请稍候...");
            $.post(downloadUrl, {"caseId": caseId, "fileId": docxFileId}, function (result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + false;
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
            });
        });
    });

    /* 一键导出 */
    function batchExportRecord() {
        var prefix = ctx + "record/offsite";
        var caseId = [[${caseFile.caseInfo.caseId}]];
        $.modal.confirm("确定要一键导出吗？", function () {
            layer.msg('正在生成，请稍候…', {icon: 1});
            // $.operate.get(prefix + "/batchExportRecord/download?caseId=" + caseId,{"caseId": caseId});
            //window.location.href = prefix + "/batchExportRecord/download?caseId=" + caseId;
            $(location).attr('href',prefix + "/batchExportRecord/download?caseId=" + caseId);
    })}


</script>
