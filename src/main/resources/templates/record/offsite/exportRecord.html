<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <th:block th:include="include :: header('笔录导出')"/>
</head>
<body >
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" style="display:flex; justify-content:space-between; align-items:center;">
        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">1. 立案登记表</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">2. 询问笔录</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">3. 案卷调查报告</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">4. 违法行为通知书</h3>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">5. 通知书送达回证</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="display:flex; justify-content:space-between; align-items:center;">
        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">6. 陈述申辩笔录</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">7. 行政处罚决定书</h3>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">8. 决定书送达回证</h3>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">9. 结案报告</h3>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 style="color: #007fff;text-align:center">
                        <i class="fa fa-cloud-download"></i>
                    </h2>
                    <h3 class="m-b-none" style="text-align:center">10. 送达信息确认书</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>一键导出
            </button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关闭
            </button>
        </div>
    </div>
</div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: peity-js"/>
<th:block th:include="include :: sparkline-js"/>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sparkline1").sparkline([34, 43, 43, 35, 44, 32, 44, 52], {
            type: 'line',
            width: '100%',
            height: '60',
            lineColor: '#1ab394',
            fillColor: "#ffffff"
        });

        $("#sparkline2").sparkline([24, 43, 43, 55, 44, 62, 44, 72], {
            type: 'line',
            width: '100%',
            height: '60',
            lineColor: '#1ab394',
            fillColor: "#ffffff"
        });

        $("#sparkline3").sparkline([74, 43, 23, 55, 54, 32, 24, 12], {
            type: 'line',
            width: '100%',
            height: '60',
            lineColor: '#ed5565',
            fillColor: "#ffffff"
        });

        $("#sparkline4").sparkline([24, 43, 33, 55, 64, 72, 44, 22], {
            type: 'line',
            width: '100%',
            height: '60',
            lineColor: '#ed5565',
            fillColor: "#ffffff"
        });

        $("#sparkline5").sparkline([1, 4], {
            type: 'pie',
            height: '140',
            sliceColors: ['#1ab394', '#F5F5F5']
        });

        $("#sparkline6").sparkline([5, 3], {
            type: 'pie',
            height: '140',
            sliceColors: ['#1ab394', '#F5F5F5']
        });

        $("#sparkline7").sparkline([2, 2], {
            type: 'pie',
            height: '140',
            sliceColors: ['#ed5565', '#F5F5F5']
        });

        $("#sparkline8").sparkline([2, 3], {
            type: 'pie',
            height: '140',
            sliceColors: ['#ed5565', '#F5F5F5']
        });
    });

    $(function () {
        $("span.pie").peity("pie", {
            fill: ['#1ab394', '#d7d7d7', '#ffffff']
        })

        $(".line").peity("line", {
            fill: '#1ab394',
            stroke: '#169c81',
        })

        $(".bar").peity("bar", {
            fill: ["#1ab394", "#d7d7d7"]
        })

        $(".bar_dashboard").peity("bar", {
            fill: ["#1ab394", "#d7d7d7"],
            width: 100
        })

        var updatingChart = $(".updating-chart").peity("line", {fill: '#1ab394', stroke: '#169c81', width: 64})

        setInterval(function () {
            var random = Math.round(Math.random() * 10)
            var values = updatingChart.text().split(",")
            values.shift()
            values.push(random)

            updatingChart
                .text(values.join(","))
                .change()
        }, 1000);
    });
</script>
</body>
</html>
